<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrplandaten Eingabe</title>
  <style>
    .container {
      margin: 0 auto;
      width: 60%;
    }
    .header {
      text-align: center;
    }
    .day-section {
      margin-bottom: 20px;
    }
    .trip-container {
      margin-top: 10px;
    }
    .trip-input {
      margin-bottom: 10px;
    }
    .add-button, .submit-button {
      margin-top: 10px;
    }
    .trip-box {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .trip-box h3 {
      text-align: center;
    }
  </style>
  <script>
    function addTrip(day) {
      const tripContainer = document.querySelector(`#trips-${day}`);
      const tripIndex = tripContainer.children.length + 1;

      const tripDiv = document.createElement('div');
      tripDiv.className = 'trip-input';
      tripDiv.innerHTML = `
        <div class="trip-box">
          <h3>${day} - Fahrt ${tripIndex}</h3>
          <label>Adresse (z.B. Büro, Schule):</label>
          <input type="text" name="${day}_address_${tripIndex}" placeholder="Adresse" required>
          <label>Gewünschte Ankunftszeit:</label>
          <input type="time" name="${day}_arrival_${tripIndex}" required>
          <button type="button" onclick="removeTrip(this)">Löschen</button>
        </div>
      `;

      tripContainer.appendChild(tripDiv);
    }

    function removeTrip(button) {
      const tripDiv = button.closest('.trip-box');
      tripDiv.remove();
    }

    function validateForm(event) {
      const trips = document.querySelectorAll('.trip-box');
      if (trips.length === 0) {
        alert('Bitte geben Sie mindestens eine Fahrt ein, bevor Sie fortfahren.');
        event.preventDefault();
      } else {
        const tripCountInput = document.createElement('input');
        tripCountInput.type = 'hidden';
        tripCountInput.name = 'tripCount';
        tripCountInput.value = trips.length;
        event.target.appendChild(tripCountInput);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Fahrplandaten eingeben</h1>
      <p>Planen Sie Ihre Fahrten für die Woche:</p>
    </div>
    <form action="test.html" method="GET" onsubmit="validateForm(event)">
      <!-- Montag -->
      <div class="day-section">
        <div class="day-header">
          <strong>Montag</strong>
          <button type="button" class="add-button" onclick="addTrip('Montag')">+ Fahrt hinzufügen</button>
        </div>
        <div id="trips-Montag" class="trip-container"></div>
      </div>
      <div class="day-section">
        <div class="day-header">
          <strong>Sonntag</strong>
          <button type="button" class="add-button" onclick="addTrip('Sontag')">+ Fahrt hinzufügen</button>
        </div>
        <div id="trips-Sonntag" class="trip-container"></div>
      </div>
      <div class="day-section">
        <div class="day-header">
          <strong>Dienstag</strong>
          <button type="button" class="add-button" onclick="addTrip('Dienstag')">+ Fahrt hinzufügen</button>
        </div>
        <div id="trips-Dienstag" class="trip-container"></div>
      </div>
      <!-- Weitere Tage können hier auf gleiche Weise hinzugefügt werden -->
      <button type="submit" class="submit-button">Weiter</button>
    </form>
  </div>
</body>
</html>
